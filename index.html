<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas Locais</title>
    <style>
        /* CSS para aparência */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f7fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .input-group, .search, .notes, .load-more { margin-bottom: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .notes { max-height: 300px; overflow-y: auto; }
        .note { background-color: #eaf1f8; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minhas Notas</h2>
        <div class="input-group">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Ex: Onde guardei a chave...">
        </div>
        <div class="input-group">
            <label for="description">Descrição</label>
            <textarea id="description" placeholder="Detalhes..."></textarea>
        </div>
        <button class="btn" onclick="saveNote()">Salvar Nota</button>
        
        <div class="search">
            <input type="text" id="search" placeholder="Buscar notas..." oninput="searchNotes()">
        </div>
        
        <div class="notes" id="notes"></div>
    </div>

    <script>
        const NOTE_LIMIT = 100;  // Limite de notas

        function saveNote() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            if (title && description) {
                const notes = JSON.parse(localStorage.getItem("notes")) || [];
                if (notes.length >= NOTE_LIMIT) {
                    alert("Você atingiu o limite de notas! Considere fazer backup e limpar as notas.");
                    return;
                }

                notes.push({ title, description });
                localStorage.setItem("notes", JSON.stringify(notes));
                
                document.getElementById("title").value = '';
                document.getElementById("description").value = '';
                
                displayNotes();
            } else {
                alert("Preencha o título e a descrição da nota!");
            }
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            const notesContainer = document.getElementById("notes");
            notesContainer.innerHTML = '';

            notes.forEach(note => {
                const noteContainer = document.createElement("div");
                noteContainer.classList.add("note");
                noteContainer.innerHTML = `<h4>${note.title}</h4><p>${note.description}</p>`;
                notesContainer.appendChild(noteContainer);
            });
        }

        function searchNotes() {
            const query = document.getElementById("search").value.toLowerCase();
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            const notesContainer = document.getElementById("notes");
            notesContainer.innerHTML = '';

            notes.forEach(note => {
                if (note.title.toLowerCase().includes(query) || note.description.toLowerCase().includes(query)) {
                    const noteContainer = document.createElement("div");
                    noteContainer.classList.add("note");
                    noteContainer.innerHTML = `<h4>${note.title}</h4><p>${note.description}</p>`;
                    notesContainer.appendChild(noteContainer);
                }
            });
        }

        window.onload = displayNotes;
    </script>
</body>
</html>
