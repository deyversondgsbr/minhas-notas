<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas com Firebase</title>
    <style>
        /* CSS Simplificado */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f7fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .input-group, .search, .notes, .load-more { margin-bottom: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .notes { max-height: 300px; overflow-y: auto; }
        .note { background-color: #eaf1f8; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minhas Notas</h2>
        <div class="input-group">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Ex: Onde guardei a chave...">
        </div>
        <div class="input-group">
            <label for="description">Descrição</label>
            <textarea id="description" placeholder="Detalhes..."></textarea>
        </div>
        <button class="btn" onclick="saveNote()">Salvar Nota</button>
        
        <div class="search">
            <input type="text" id="search" placeholder="Buscar notas..." oninput="searchNotes()">
        </div>
        
        <div class="notes" id="notes"></div>
        <div class="load-more">
            <button onclick="loadMoreNotes()">Carregar Mais</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
      // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyByNYeAxzlLk3xX_K3DIJo5lFi2dzwETkw",
  authDomain: "minhas-notas-cf7b0.firebaseapp.com",
  databaseURL: "https://minhas-notas-cf7b0-default-rtdb.firebaseio.com",
  projectId: "minhas-notas-cf7b0",
  storageBucket: "minhas-notas-cf7b0.firebasestorage.app",
  messagingSenderId: "965538261361",
  appId: "1:965538261361:web:9b67ee7d6c828f9389eed0",
  measurementId: "G-QJRP2R7GW7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const NOTE_LIMIT = 100;
        const INITIAL_LOAD = 10;
        let currentLoad = INITIAL_LOAD;

        function saveNote() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            if (title && description) {
                const noteRef = db.ref("notes").push();
                noteRef.set({ title, description })
                    .then(() => {
                        alert("Nota salva com sucesso!");
                        document.getElementById("title").value = '';
                        document.getElementById("description").value = '';
                        displayNotes();
                    })
                    .catch(error => console.error("Erro ao salvar nota:", error));
            } else {
                alert("Preencha o título e a descrição da nota!");
            }
        }

        function displayNotes() {
            db.ref("notes").limitToLast(currentLoad).on("value", (snapshot) => {
                const notesContainer = document.getElementById("notes");
                notesContainer.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const note = childSnapshot.val();
                    const noteContainer = document.createElement("div");
                    noteContainer.classList.add("note");
                    noteContainer.innerHTML = `<h4>${note.title}</h4><p>${note.description}</p>`;
                    notesContainer.appendChild(noteContainer);
                });
            });
        }

        function loadMoreNotes() {
            currentLoad += INITIAL_LOAD;
            displayNotes();
        }

        function searchNotes() {
            const query = document.getElementById("search").value.toLowerCase();
            db.ref("notes").once("value", (snapshot) => {
                const notesContainer = document.getElementById("notes");
                notesContainer.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const note = childSnapshot.val();
                    if (note.title.toLowerCase().includes(query) || note.description.toLowerCase().includes(query)) {
                        const noteContainer = document.createElement("div");
                        noteContainer.classList.add("note");
                        noteContainer.innerHTML = `<h4>${note.title}</h4><p>${note.description}</p>`;
                        notesContainer.appendChild(noteContainer);
                    }
                });
            });
        }

        window.onload = displayNotes;
    </script>
</body>
</html>
