<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas do Dia a Dia</title>
    <style>
        /* CSS Simplificado */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f7fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .input-group, .search, .notes, .load-more { margin-bottom: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .notes { max-height: 300px; overflow-y: auto; }
        .note { background-color: #eaf1f8; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minhas Notas</h2>
        <div class="input-group">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Ex: Onde guardei a chave...">
        </div>
        <div class="input-group">
            <label for="description">Descrição</label>
            <textarea id="description" placeholder="Detalhes..."></textarea>
        </div>
        <button class="btn" onclick="saveNote()">Salvar Nota</button>
        
        <div class="search">
            <input type="text" id="search" placeholder="Buscar notas..." oninput="searchNotes()">
        </div>
        
        <div class="notes" id="notes"></div>
        <div class="load-more">
            <button onclick="loadMoreNotes()">Carregar Mais</button>
        </div>
        <button class="btn" onclick="exportNotesJSON()">Exportar Notas para JSON</button>
    </div>

    <script>
        const NOTE_LIMIT = 100;   // Máximo de notas armazenadas
        const INITIAL_LOAD = 10;  // Número inicial de notas para carregar
        let currentLoad = INITIAL_LOAD; 

        function saveNote() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            if (title && description) {
                let notes = getNotes();
                if (notes.length >= NOTE_LIMIT) {
                    notes = [];
                }
                notes.push({ title, description });
                saveNotes(notes);
                displayNotes();
                document.getElementById("title").value = '';
                document.getElementById("description").value = '';
            } else {
                alert("Preencha o título e a descrição da nota!");
            }
        }

        function displayNotes() {
            const notes = getNotes();
            const notesContainer = document.getElementById("notes");
            notesContainer.innerHTML = '';

            notes.slice(0, currentLoad).forEach(note => {
                const noteContainer = document.createElement("div");
                noteContainer.classList.add("note");
                noteContainer.innerHTML = `<h4>${note.title}</h4><p>${note.description}</p>`;
                notesContainer.appendChild(noteContainer);
            });
        }

        function loadMoreNotes() {
            currentLoad += INITIAL_LOAD;
            displayNotes();
        }

        function searchNotes() {
            const query = document.getElementById("search").value.toLowerCase();
            const notes = getNotes();
            const notesContainer = document.getElementById("notes");
            notesContainer.innerHTML = '';

            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(query) || 
                note.description.toLowerCase().includes(query)
            ).slice(0, currentLoad);

            filteredNotes.forEach(note => {
                const noteContainer = document.createElement("div");
                noteContainer.classList.add("note");
                noteContainer.innerHTML = `<h4>${note.title}</h4><p>${note.description}</p>`;
                notesContainer.appendChild(noteContainer);
            });
        }

        function exportNotesJSON() {
            const notes = getNotes();
            const jsonString = JSON.stringify(notes, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "notas.json";
            link.click();
            URL.revokeObjectURL(url);
            alert("Notas exportadas para um arquivo JSON!");
        }

        function saveNotes(notes) {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function getNotes() {
            return JSON.parse(localStorage.getItem("notes")) || [];
        }

        window.onload = displayNotes;
    </script>
</body>
</html>
